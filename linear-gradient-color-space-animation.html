<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linear Gradient Color Space Animation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <section id="LinearGradientColorSpaceAnimation">
      <h1>Linear Gradient Color Space Animation</h1>
      <div class="color_box">
        <h2>srgb</h2>
        <div class="gradation srgb"></div>
      </div>
      <div class="color_box">
        <h2>srgb-linear</h2>
        <div class="gradation srgb-linear"></div>
      </div>
      <div class="color_box">
        <h2>hsl</h2>
        <div class="gradation hsl"></div>
      </div>
      <div class="color_box">
        <h2>hwb</h2>
        <div class="gradation hwb"></div>
      </div>
      <div class="color_box">
        <h2>lch</h2>
        <div class="gradation lch"></div>
      </div>
      <div class="color_box">
        <h2>oklch</h2>
        <div class="gradation oklch"></div>
      </div>
      <div class="color_box">
        <h2>lab</h2>
        <div class="gradation lab"></div>
      </div>
      <div class="color_box">
        <h2>oklab</h2>
        <div class="gradation oklab"></div>
      </div>
      <!-- <div class="color_box">
        <h2>xyz</h2>
        <div class="gradation xyz"></div>
      </div>
      <div class="color_box">
        <h2>xyz-d50</h2>
        <div class="gradation xyz-d50"></div>
      </div>
      <div class="color_box">
        <h2>xyz-d50</h2>
        <div class="gradation xyz-d65"></div>
      </div> -->
    </section>
  </div>


  <script>
    const body = document.querySelector('body');
    const SelectStyle = getComputedStyle(body);

    const StyleValue = String(SelectStyle.getPropertyValue('--start-hsl')).trim();
    // console.log(StyleValue);
    body.style.setProperty('--start-hsl', `hsl(60, 100%, 50%)`);

    let startHsl = 240;
    let endHsl = 60;
    const addValue = 1;

    function update() {
      startHsl = startHsl + addValue > 360 ? 0 : startHsl + addValue;
      endHsl = endHsl + addValue > 360 ? 0 : endHsl + addValue;
      // endHsl += addValue;

      body.style.setProperty('--start-hsl', `hsl(${startHsl}, 100%, 50%)`);
      body.style.setProperty('--end-hsl', `hsl(${endHsl}, 100%, 50%)`);
      requestAnimationFrame(update);
    }
    update();

  </script>

</body>

</html>
