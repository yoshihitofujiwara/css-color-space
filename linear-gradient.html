<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linear Gradient</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <section id="LinearGradient">
      <h1>Linear Gradient color function</h1>
      <div class="color_box">
        <h2>hex</h2>
        <div class="gradation hex"></div>
      </div>
      <div class="color_box">
        <h2>rgb</h2>
        <div class="gradation rgb"></div>
      </div>
      <div class="color_box">
        <h2>hsl</h2>
        <div class="gradation hsl"></div>
      </div>
      <div class="color_box">
        <h2>hwb</h2>
        <div class="gradation hwb"></div>
      </div>
      <div class="color_box">
        <h2>lch</h2>
        <div class="gradation lch"></div>
      </div>
      <div class="color_box">
        <h2>oklch</h2>
        <div class="gradation oklch"></div>
      </div>
      <div class="color_box">
        <h2>lab</h2>
        <div class="gradation lab"></div>
      </div>
      <div class="color_box">
        <h2>oklab</h2>
        <div class="gradation oklab"></div>
      </div>
    </section>
  </div>
</body>

</html>
